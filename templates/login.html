{% extends 'base.html' %}
{% load static %}

{% block content %}
<h4>Login Form</h4>

{% if error %}
<li class='text-danger'>{{ error}}</li>
{% endif %}



<form  method='POST' >
	
{% csrf_token%}
<label>Username</label>
{{form.username}}
<br>
<label>Password</label>
{{form.password}}
<br>
<button>Login</button>


</form>







{% endblock %}
